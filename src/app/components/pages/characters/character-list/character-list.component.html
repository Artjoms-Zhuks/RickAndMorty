<div class="row" infinite-scroll (scrolled)="onScrollDown()">
  <div class="col-xs-12 col-sm-3 col md-4 " *ngFor="let character of characters">
   <div class="card">
     <div class="image">
       <a [routerLink]="['/character-details',character.id]">
        <img [src]="character.image" [alt]="character.name" class="card-image-top">

       </a>
     </div>
     <div class="card-inner">
       <div class="header">
        <a [routerLink]="['/character-details',character.id]">
          <h2>{{character.name}}</h2>
         </a>
         <h4 class="text-muted">{{character.gender}}</h4>

       </div>
     </div>
   </div>
  </div>
  <div class="col-xs-12 col-sm-6 col md-4 container-notFound" *ngIf="characters.length <= 0">
    <p>No results...</p>
  </div>

</div>
<button [ngClass]="'no-hidden'" *ngIf="showGoUpButton" class="btn btn-dark" (click)="onScrollUp()">Go Up </button>
